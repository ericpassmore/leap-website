<!DOCTYPE html><html>
  <head>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
    </style>
    <script>
function copyToClip(copyId) {
  var copyText = document.getElementById(copyId);
  copyText.select(); copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
}
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Merge Time</th>
          <th>Branch</th>
          <th>Git Commit</th>
          <th>Deb Checksum</th>
          <th>PR Num</th>
          <th>PR Title</th>
          <th>Deb Package</th>
          <th>Signature</th>
        </tr>
      </thead>
      <tbody id="history">
      </tbody>
    </table>
  </body>
</html>
